<button onclick="Myprimeralgoritmo()">
Como saber si un numero es positivo o negativo ?
</button>

<button onclick="Mysegundoalgoritmo()">
Como saber si un numero es mayor a 10 ?
</button>

<script>
function Myprimeralgoritmo(){
      var numero 
      numero = prompt("ingresa un numero:","");
      if(numero >0){
               alert("el numero es POSITIVO")
      }else{
               alert("el numero es NEGATIVO");
      }
}

function Mysegundoalgoritmo(){
         var numero 
         numero = prompt("ingresa un numero:","");
         if(numero >10){
                    alert("el numero es MAYOR a 10")
         }else{
                    alert("el numero NO es MAYOR a 10")
         }

}



</script>
