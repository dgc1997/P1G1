<!DOCTYPE html>
<html>
<head>
<title>Tabla HTML</title>

<style>
    table, tr ,td{
        text-align: center;
        border: 1px solid black;
    }
</style>
</head>
<body>
 
    <table style="
        width: 80%;">
        <tr>
            <td colspan="3"
            >Titulo de Tabla</td>
        </tr>
        <tr>
            <td rowspan="2
            ">Tabla Avanzada</td>
            <td colspan="2"
            >Cabecera Multiples Columnas</td>
        </tr> 
        <td >Primera Col. Cab.</td>
        <td >Segunda Col. Cab.</td>
        <tr>
            <td>Fila 1</td>
            <td>Fila 1 Columna 1</td>
            <td>Fila 1 Columna 2</td>
        </tr>
        <tr>
            <td>Fila 2</td>
            <td>Fila 2 Columna 1</td>
            <td>Fila 2 Columna 2</td>
        </tr>
        <tr>
            <td colspan="3"
            >Pie de tabla</td>
        </tr>
    </table>

</body>
</html>
